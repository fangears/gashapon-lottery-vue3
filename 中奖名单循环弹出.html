<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中奖名单通知</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Inter", "Helvetica Neue", Arial, sans-serif;
            background: transparent;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column-reverse; /* 使内容从底部向上堆叠 */
            align-items: center;
            justify-content: flex-start;
        }

        /* 苹果风格毛玻璃背景 */
        .apple-blur {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.05);
        }

        /* 气泡进入动画：带有缩放和位移的优雅动效 */
        .bubble-enter {
            animation: appleSlideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes appleSlideUp {
            0% {
                transform: translateY(30px) scale(0.9);
                opacity: 0;
                margin-top: -50px; /* 初始收缩，制造顶起的视觉差 */
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
                margin-top: 12px;
            }
        }

        .notification-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            /* 始终保持在底部，新元素加入时自然顶起旧元素 */
            justify-content: flex-end;
            height: 100vh;
        }

        .winner-bubble {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 18px;
            width: 100%;
            margin-top: 12px;
            flex-shrink: 0;
            transition: all 0.5s ease;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .content-box {
            flex-grow: 1;
        }

        .winner-name {
            font-size: 14px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .prize-text {
            font-size: 13px;
            color: #86868b;
        }

        .badge {
            background: rgba(0, 122, 255, 0.1);
            color: #007aff;
            padding: 1px 6px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 6px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div id="notification-area" class="notification-container"></div>

    <script>
        const winners = [
            { name: "张*明", prize: "获得 iPhone 15 Pro", color: "#007aff" },
            { name: "Lily Chen", prize: "获得 iPad Air", color: "#34C759" },
            { name: "王*平", prize: "获得 AirPods Pro 2", color: "#AF52DE" },
            { name: "李*华", prize: "获得 500元 京东卡", color: "#FF9500" },
            { name: "周*杰", prize: "获得 Apple Watch S9", color: "#FF2D55" },
            { name: "陈*美", prize: "获得 MacBook Air", color: "#5856D6" },
            { name: "赵*磊", prize: "获得 100元 现金红包", color: "#FF3B30" },
            { name: "孙*凡", prize: "获得 视频会员年卡", color: "#00C7BE" }
        ];

        const container = document.getElementById('notification-area');
        let index = 0;
        const MAX_DISPLAY = 8; // 屏幕中保留的最大气泡数，防止DOM过多

        function showNotification() {
            const data = winners[index];
            const bubble = document.createElement('div');
            bubble.className = 'winner-bubble apple-blur bubble-enter';
            
            const initial = data.name.charAt(0);

            bubble.innerHTML = `
                <div class="avatar" style="background: ${data.color}">
                    ${initial}
                </div>
                <div class="content-box">
                    <div class="winner-name">${data.name} <span class="badge">刚刚</span></div>
                    <div class="prize-text">${data.prize}</div>
                </div>
            `;

            container.appendChild(bubble);

            // 当气泡数量超过最大限制时，移除顶部的旧气泡
            if (container.children.length > MAX_DISPLAY) {
                const firstChild = container.children[0];
                firstChild.style.opacity = '0';
                firstChild.style.transform = 'translateY(-20px) scale(0.9)';
                setTimeout(() => {
                    if (firstChild.parentNode === container) {
                        container.removeChild(firstChild);
                    }
                }, 500);
            }

            index = (index + 1) % winners.length;
        }

        window.onload = () => {
            // 每 2 秒弹出一个
            setInterval(showNotification, 2000);
            showNotification();
        };
    </script>
</body>
</html>
